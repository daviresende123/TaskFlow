<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>TaskFlow</title>
  </head>
  <body>
    <!-- Login Screen Card -->
    <section class="card">
      <div class="glow-ring"></div>
      <header>
        <h2>Welcome!</h2>
      </header>

      <form id="login-form">
        <label for="username"><h3>What's Your Name?</h3></label>
        <input
          type="text"
          id="username"
          placeholder="Enter your name..."
          required
          aria-label="User Name"
        />
        <button type="submit">Login</button>
      </form>
      <p class="footer-text">Your personal project manager...</p>
    </section>
    <!-- End of Login Screen -->

    <!-- Dashboard -->
    <section id="dashboard-screen" class="hidden">
      <header>
        <h2 id="user-greeting"></h2>
        <p>This is your new dashboard!</p>
      </header>
    </section>
    <!-- End of Dashboard -->
  </body>
</html>
