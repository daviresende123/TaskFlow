<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/scripts.js"></script>
    <title>TaskFlow</title>
  </head>
  <body>
    <!-- Login Screen Card -->
    <section class="card">
      <div class="glow-ring"></div>
      <header>
        <h2>Welcome!</h2>
      </header>

      <form id="login-form">
        <label for="username"><h3>What's Your Name?</h3></label>
        <input
          type="text"
          id="username"
          placeholder="Your name or nickname"
          required
          aria-label="User Name"
          maxlength="21"
          pattern="[A-Za-zÀ-ÿ\s]+"
        />
        <button type="submit">Login</button>
      </form>
      <p class="footer-text">Your personal project manager...</p>
    </section>
    <!-- End of Login Screen -->

    <!-- Dashboard -->
    <!-- Dashboard header -->
    <section id="dashboard-screen" class="hidden">
      <header class="dashboard-header">
        <h2 id="user-greeting"></h2>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </header>

      <div class="dashboard-content">
        <!-- Create tasks card -->
        <aside class="card task-form-card">
          <h3>Create New Task</h3>
          <form id="task-form">
            <input
              type="text"
              id="task-input"
              placeholder="What needs to be done?"
              required
            />
            <select id="task-priority">
              <option value="low">Low Priority</option>
              <option value="medium">Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
            <button type="submit">Add Task</button>
          </form>
        </aside>

        <!-- My tasks card -->
        <main class="card task-list-card">
          <h3>My Tasks</h3>
          <div class="filters-container">
            <select id="filter-priority" onchange="renderTasks()">
              <option value="all">All Priorities</option>
              <option value="high">High Only</option>
              <option value="medium">Medium Only</option>
              <option value="low">Low Only</option>
              <option value="completed">Completed Tasks</option>
            </select>

            <select id="sort-order" onchange="renderTasks()">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="priority">By Priority (High to Low)</option>
            </select>
          </div>
          <ul id="task-list"></ul>
        </main>
      </div>
    </section>
    <!-- End of Dashboard -->
  </body>
</html>
