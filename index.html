<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/scripts.js"></script>
    <title>TaskFlow</title>
  </head>
  <body>
    <!-- Login Screen Card -->
    <section class="card">
      <div class="glow-ring"></div>
      <header>
        <h2>Welcome!</h2>
      </header>

      <form id="login-form">
        <label for="username"><h3>What's Your Name?</h3></label>
        <input
          type="text"
          id="username"
          placeholder="Enter your name..."
          required
          aria-label="User Name"
        />
        <button type="submit">Login</button>
      </form>
      <p class="footer-text">Your personal project manager...</p>
    </section>
    <!-- End of Login Screen -->

    <!-- Dashboard -->
    <section id="dashboard-screen" class="hidden">
      <header class="dashboard-header">
        <h2 id="user-greeting"></h2>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </header>

      <div class="dashboard-content">
        <aside class="card task-form-card">
          <h3>Create New Task</h3>
          <form id="task-form">
            <input
              type="text"
              id="task-input"
              placeholder="What needs to be done?"
              required
            />
            <select id="task-priority">
              <option value="low">Low Priority</option>
              <option value="medium">Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
            <button type="submit">Add Task</button>
          </form>
        </aside>

        <main class="card task-list-card">
          <h3>My Tasks</h3>
          <ul id="task-list"></ul>
        </main>
      </div>
    </section>
    <!-- End of Dashboard -->
  </body>
</html>
